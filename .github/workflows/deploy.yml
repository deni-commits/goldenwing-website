name: Deploy GoldenWing Website

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 72.62.52.70
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /var/www/goldenwing-website

            # Stop non-essential services to free RAM for build
            pm2 stop fts-backend labseo numbers-uae 2>/dev/null || true

            # Pull latest code
            git pull origin master
            npm ci --prefer-offline

            # Build with memory limit
            NODE_OPTIONS='--max-old-space-size=4096' npm run build

            BUILD_EXIT=$?

            # Restart all services (always, even if build fails)
            if [ $BUILD_EXIT -eq 0 ]; then
              pm2 restart goldenwing --update-env
              echo '✅ Build successful'
            else
              echo '❌ Build failed with exit code '$BUILD_EXIT
            fi

            pm2 start fts-backend labseo numbers-uae 2>/dev/null || true

            # Health check
            sleep 5
            curl -sf http://localhost:3002 > /dev/null && echo '✅ Site is live' || echo '❌ Health check failed'

      - name: Purge Cloudflare Cache
        if: success()
        run: |
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" \
            -H "X-Auth-Email: ${{ secrets.CF_EMAIL }}" \
            -H "X-Auth-Key: ${{ secrets.CF_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
