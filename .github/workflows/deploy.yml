name: Deploy

on:
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build (use existing .next)'
        required: false
        default: 'true'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H srv1168642.hstgr.cloud >> ~/.ssh/known_hosts

      - name: Sync to server
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env*' \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ root@srv1168642.hstgr.cloud:/var/www/goldenwing-website/

      - name: Install & Restart
        run: |
          ssh -i ~/.ssh/id_ed25519 root@srv1168642.hstgr.cloud << 'EOF'
            cd /var/www/goldenwing-website
            npm ci --omit=dev
            pm2 restart goldenwing
          EOF
