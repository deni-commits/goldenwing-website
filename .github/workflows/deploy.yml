name: Deploy GoldenWing Website

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 72.62.52.70
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /var/www/goldenwing-website
            git pull origin master
            npm ci --prefer-offline
            NODE_OPTIONS='--max-old-space-size=4096' npm run build
            pm2 restart goldenwing --update-env
            sleep 3
            curl -sf http://localhost:3002 > /dev/null && echo '✅ Deploy successful' || echo '❌ Health check failed'

      - name: Purge Cloudflare Cache
        if: success()
        run: |
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache"             -H "X-Auth-Email: ${{ secrets.CF_EMAIL }}"             -H "X-Auth-Key: ${{ secrets.CF_API_KEY }}"             -H "Content-Type: application/json"             --data '{"purge_everything":true}'
